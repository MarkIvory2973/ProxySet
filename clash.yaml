log-level: info
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  store-fake-ip: true
tcp-concurrent: true
unified-delay: true

dns:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "localhost.ptlogin2.qq.com"
    - "+.srv.nintendo.net"
    - "+.stun.playstation.net"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.xboxlive.com"
    - "msftconnecttest.com"
    - "xbox.*.microsoft.com"
  nameserver:
    - https://223.5.5.5/dns-query#üëÜ PROXY D
    - https://223.6.6.6/dns-query#üëÜ PROXY D
    - https://1.12.12.12/dns-query#üëÜ PROXY D
    - https://120.53.53.53/dns-query#üëÜ PROXY D
  fallback:
    - https://8.8.8.8/dns-query#üëÜ PROXY F
    - https://8.8.4.4/dns-query#üëÜ PROXY F
    - https://1.1.1.1/dns-query#üëÜ PROXY F
    - https://1.0.0.1/dns-query#üëÜ PROXY F
  nameserver-policy:
    "geosite:cn": [https://223.5.5.5/dns-query#üëÜ PROXY D, https://223.6.6.6/dns-query#üëÜ PROXY D]
    "rule-set:Direct,iCloud,Apple": [https://223.5.5.5/dns-query#üëÜ PROXY D, https://223.6.6.6/dns-query#üëÜ PROXY D]
    "geosite:geolocation-!cn": [https://8.8.8.8/dns-query#üëÜ PROXY F, https://1.1.1.1/dns-query#üëÜ PROXY F, https://8.8.4.4/dns-query#üëÜ PROXY F, https://1.0.0.1/dns-query#üëÜ PROXY F]
    "rule-set:Proxy,Google,GoogleFCM": [https://8.8.8.8/dns-query#üëÜ PROXY F, https://1.1.1.1/dns-query#üëÜ PROXY F, https://8.8.4.4/dns-query#üëÜ PROXY F, https://1.0.0.1/dns-query#üëÜ PROXY F]
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"

